<!DOCTYPE html>
<html>

	<header>
	
		<title>LFC - Homepage</title>
		<link rel="stylesheet" type="text/css" href="css/temp.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="javascript/cookie.js" defer></script>
		<script type="text/javascript" src="javascript/video.js" defer></script>
		<script type="text/javascript" src="javascript/canvas.js" defer></script>
	
	</header>
	
	<body>
	
		<div id = "container">
				
			<div id = "head">
				LIVERPOOL FC KITS 2016-17
			</div>
			
			<div id = "fontSize">
			
				<span>Font</span>
			
				<div id = "fontSize-content">
					<div id = "small" onclick = "fontSize('large')">Small</div>
					<div id = "medium" onclick = "fontSize('x-large')">Medium</div>
					<div id = "large" onclick = "fontSize('xx-large')">Large</div>
				</div>
			
			</div>
			
			<div id = "backColor">
			
				<span>Colour</span>
			
				<div id = "backColor-content">
					<div id = "black" onclick = "backColor('#000000')">Black</div>
					<div id = "white" onclick = "backColor('#FFFFFF')">White</div>
					<div id = "gold" onclick = "backColor('#FFD700')">Gold</div>
				</div>
			
			</div>		
			
			<div id = "body">
				
				<div id = "link" title = "Video" onclick = "loadVideo()">
					Video
				</div>
				
				<div id = "link" title = "About" onclick = "location.href = 'about.html'">
					About
				</div>
				
				<div id = "link" title = "Promote" onclick = "location.href = 'promote.html'">
					Promote
				</div>
				
				<div id = "link" title = "Mailing List" onclick = "location.href = 'mail.html'">
					Mailing List
				</div>
				
				<div id = "link" title = "External Links" onclick = "location.href = 'external.html'">
					External Links
				</div>
			
			</div>
			
			<div id = "foot">
			
				<img id = "sponsor" title = "Premier League" src = "images/prem.png" alt = "Premier League" onclick = "location.href = 'https://www.premierleague.com/'" width = "auto" height = "40px"> &nbsp
				<img id = "sponsor" title = "Standard Chartered" src = "images/standard.png" alt = "Standard Chartered" onclick = "location.href = 'https://www.sc.com/en/'" width = "auto" height = "40px"> &nbsp
				<img id = "sponsor" title = "New Balance" src = "images/nb.png" alt = "New Balance" onclick = "location.href = 'http://www.newbalance.com/international'" width = "auto" height = "40px">
			
			</div>
		</div>
		
		<div id = "cover">
		
			<span id = "close" onclick = "closeVideo()">&times;</span>
			
			<div id = "video">
			
				<video id = "video1" width = "100%">
					<source src = "media/reveal.mp4" type = "video/mp4">
					Your browser does not support HTML5 video
				</video>
			
			</div>
			
			<div id = "controls">
			
				<button id = "playPause" onclick = "playPause()">&#9658;</button>
				<button onclick = "stop()">&#9724;</button>
				<button id = "mute" onclick = "mute()">Mute</button>
			
			</div>
		
		</div>
	
	</body>

</html>
